<div class="container-fluid h-100" *ngIf="!(authServe.userData | async)">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-lg-12">
                <h5>Admin Panel</h5>
                <div class="form-group w-100">
                    <label for="">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group w-100">
                    <label for="">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="password">
                </div>
                <div class="d-flex mt-2 mb-2">
                    <button (click)="signIn()" class="btn btn-primary btn-sm w-100" >Login</button>
                </div>
                <p routerLink="/" >Return</p>
            </div>
        </div>
    </div>
</div>

<h4 *ngIf="authServe.userData | async">This is your profile</h4>
<button (click)="signOut()" *ngIf="authServe.userData | async">Logout</button>
