<div class="col-lg-6">
    <section class="p-3 d-flex justify-content-between">
        <h3 class="">New article</h3>
        <div class="" *ngIf="!submitted">
            <button class="btn btn-primary" (click)="savePost()">PUBLISH</button>
        </div>
        <div class="" *ngIf="submitted">
            <button class="btn btn-success" (click)="newPost()">NEW</button>
        </div>
    </section>
    <div class="submit-form row p-3">
        <div *ngIf="!submitted" class="">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea type="text" class="form-control" id="body" [(ngModel)]="post.body" name="body" required></textarea>
                
            </div>
            <hr>
            <div class="form-group">
                <label for="image">Add cover image (URL)</label>
                <input type="text" class="form-control" id="image" [(ngModel)]="post.coverimage" name="coverimage">
            </div>
            <hr>
            <div class="form-group">
                <label for="image">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="post.author" name="author">
            </div>
        </div>
        <div *ngIf="submitted">
            <h5>Your post was published!</h5>
        </div>
    </div>
</div>
